<script src="standard-button.component.ts"></script>
<link rel="stylesheet" href="standard-button.component.scss">
<button
  type="button"
  class="button-option"
  [class.selected]="selected()"
  [class]="type().toLowerCase()+'-type'"
  [attr.aria-selected]="selected()"
  role="option"
  (click)="onClick()"
  [attr.aria-label]="text()">
  @if (image()) {
    <img [src]="image()" [alt]="text()?.trim() || 'Button with image'">
  } @else if (icon()) {
    @if (icon() === 'CHECK_GREEN') {
      <img src="assets/images/accept-icon.svg" alt="Accept icon" class="accept-icon">
    } @else if (icon() === 'CLOSE_RED') {
      <img src="assets/images/reject-icon.svg" alt="Reject icon" class="reject-icon">
    }
  } @else if (text()) {
    <span>
      {{ text() }}
    </span>
  }
</button>
