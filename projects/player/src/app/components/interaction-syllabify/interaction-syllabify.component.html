<div class="syllabify-wrapper" role="group" aria-label="Phonetic options">
  @for (option of options(); track $index) {
    <stars-standard-button
      [text]="parameters().text"
      [image]="parameters().imageSource"
      [selected]="isSelected($index)"
      [size]="'small'"
      [isSmallText]="true"
      (buttonClick)="onButtonClick($index)">
    </stars-standard-button>
  }
</div>
