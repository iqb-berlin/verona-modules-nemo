<div
  class="buttons-container"
  [class.multiselect]="parameters().multiSelect"
  role="group"
  [attr.aria-multiselectable]="parameters().multiSelect">
  @for (row of optionRows; track $index) {
    <div class="row">
      @for (option of row; track $index) {
        <stars-standard-button
          [text]="option.option.text"
          [image]="option.option.imageSource"
          [icon]="option.option.icon"
          [selected]="isSelected(option.index)"
          [isSmallText]="false"
          [size]="parameters().size"
          (buttonClick)="onButtonClick(option.index)">
        </stars-standard-button>
      }
    </div>
  }
</div>
