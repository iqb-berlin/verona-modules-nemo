<div [class]="params" role="group" [attr.aria-multiselectable]="isMultiselect">
  @for (option of options; track option; let i = $index) {
    <div
      class="button-option"
      [class.selected]="isSelected(i)"
      [attr.aria-selected]="isSelected(i)"
      role="option"
      (click)="onButtonClick(i)">
      <stars-standard-button
        [text]="option.text"
        [image]="option.image">
      </stars-standard-button>
    </div>
  }
</div>
