<div class="polygon-buttons-container" data-cy="polygon-buttons-container">
  <svg width="100%" height="100%">
    @for (option of localParameters.options; track $index) {
      <path (click)="click($index)" [class.clicked]="selectedValues()[$index]" [id]="$index" [attr.d]="option.points" />
    }
  </svg>
</div>
