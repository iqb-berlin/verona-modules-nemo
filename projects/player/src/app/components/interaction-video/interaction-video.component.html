<div class="video-container" data-cy="video-container">
  <div class="video-wrapper" [class.playing]="playing()">
    <div class="video">
      <video #videoPlayer [poster]="localParameters.imageSource" (ended)="ended()" data-cy="video-player">
        <source [src]="localParameters.videoSource">
      </video>
    </div>
    <button class="play-button" (click)="play()" data-cy="video-play-button" data-cy="video-play-button">
      <svg width="100px" height="100px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M12 21C16.9706 21 21 16.9706 21
            12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21ZM12 23C18.0751 23 23 18.0751
            23 12C23 5.92487 18.0751 1 12 1C5.92487 1 1 5.92487 1 12C1 18.0751 5.92487 23 12 23Z" fill="#0050E5">
          </path>
          <path d="M16 12L10 16.3301V7.66987L16 12Z" fill="#0050E5"></path>
        </g>
      </svg>
    </button>
  </div>
  @if (localParameters.text) {
    <div class="text-wrapper" data-cy="text-wrapper">
      <span>{{localParameters.text}}</span>
    </div>
  }
</div>
