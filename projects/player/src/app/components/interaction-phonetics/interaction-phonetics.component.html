<div class="phonetics-wrapper" role="group" aria-label="Phonetic options">
  @for (option of options(); track $index) {
    <stars-standard-button
      [text]="option.text"
      [image]=""
      [selected]="isSelected($index)"
      [size]="'PHONETICS'"
      [isSmallText]="true"
      (buttonClick)="onButtonClick($index)">
    </stars-standard-button>
  }
</div>
