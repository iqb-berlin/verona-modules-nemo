<div class="find-on-image-container">
  <div class="image-wrapper" (click)="onClick($event)">
    <img #imageElement [src]="localParameters.imageSource" [alt]="">
    <div class="click-target" [class.disabled]="buttonDisabled()"
         [class]="localParameters.size.toLowerCase() + '-size'"
         [style.top]="clickTargetTop()"
         [style.left]="clickTargetLeft()">
      <span></span>
    </div>
    @if (showAreaStyle()) {
      <div class="area-style" [style]="showAreaStyle()"></div>
    }
  </div>
  @if (localParameters.text) {
    <div class="text-wrapper">
      <span>{{localParameters.text}}</span>
    </div>
  }
</div>
